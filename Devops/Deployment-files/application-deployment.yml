apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: application-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crud-app
  template:
    metadata:
      labels:
        app: crud-app
    spec:
      containers:
        - name: my-app-container
          image: mostafaahmed97/task-v4tech-crud-app:lts
          ports:
            - name: app-port
              containerPort: 80
      imagePullSecrets:
      - name: secret/my-docker-secret